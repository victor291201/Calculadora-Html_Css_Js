<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body onload="ejercicio();">
		<div class="calculadora" >
			<span id="monitor" class="monitor"></span>
			<div class="teclas">
				<input type="button" value="1" class="boton" id="uno">
				<input type="button" value="2" class="boton" id="dos" >
				<input type="button" value="3" class="boton" id="tres">
				<input type="button" value="=" class="btn" id="igual">
				<input type="button" value="4" class="boton" id="cuatro">
				<input type="button" value="5" class="boton" id="cinco">
				<input type="button" value="6" class="boton" id="seis">
				<input type="button" value="+" class="btn" id="mas">
				<input type="button" value="7" class="boton" id="siete">
				<input type="button" value="8" class="boton" id="ocho">
				<input type="button" value="9" class="boton" id="nueve">
				<input type="button" value="-" class="btn" id="menos">
				<input type="button" value="*" class="btn" id="multiplicar">
				<input type="button" value="0" class="boton" id="cero">
				<input type="button" value="/" class="btn" id="dividir">
				<input type="button" value="AC" class="btn" id="borrar">
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
